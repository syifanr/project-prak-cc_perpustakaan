<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Perpustakaan</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #9d6652;
      height: 100vh;
      display: flex;
    }

    .left {
      flex: 1;
      background: #9d6652;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #9d6652;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #9d6652;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #9d6652;
      border-radius: 5px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #9d6652;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #9d6652;
    }

    a {
      color: #2d3a47;
      text-decoration: none;
      text-align: center;
      display: block;
      margin-top: 10px;
    }

    .right {
      flex: 1;
      background: url('https://storage.cloud.google.com/perpustakaan194207/perpus.jpg?authuser=1') no-repeat center center;
      background-size: cover;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .right {
        height: 300px;
        order: -1;
      }
    }
  </style>
</head>
<body>

  <div class="left">
  <div>
    <h2 style="text-align: center; color: white; margin-bottom: 30px; font-size: 30px;">
      Perpustakaan Informatika
    </h2>
    <div class="login-container">
      <h1>Login Pengguna</h1>
      <form id="loginForm">
        <label for="username">Username</label>
        <input id="username" type="text" required placeholder="Masukkan Username" />

        <label for="password">Password</label>
        <input id="password" type="password" required placeholder="Masukkan Password" />

        <button type="submit">Login</button>
      </form>
      <a href="register.html">Belum punya akun? Daftar di sini</a>
    </div>
  </div>
</div>


  <div class="right"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await axios.post("https://perpus-syifa194naufal207-797713225706.us-central1.run.app/login", {
          username,
          password
        }, {
          withCredentials: true
        });

        localStorage.setItem("accessToken", res.data.accessToken);
        localStorage.setItem("refreshToken", res.data.refreshToken);
        alert("Login berhasil");

        if (username === "admin" && password === "iniadmin") {
          window.location.href = "dashboardAdmin.html";
        } else {
          window.location.href = "dashboard.html";
        }
      } catch (err) {
        alert(err.response?.data?.message || "Login gagal");
      }
    });
  </script>
</body>
</html>
