<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Perpustakaan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background: url('https://storage.cloud.google.com/perpustakaan194207/perpus.jpg?authuser=1') no-repeat center center;
      background-size: cover;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #9d6652;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #9d6652;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #9d6652;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #9d6652;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0d47a1;
    }

    a {
      color: #2962ff;
      text-decoration: none;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column-reverse;
      }
      .left {
        height: 200px;
        flex: none;
      }
    }
  </style>
</head>
<body>

  <div class="left"></div>

  <div class="right">
  <div style="text-align: center; color: white; margin-bottom: 150px; position: absolute; top: 130px;">
    <h2 style="font-size: 35px;">Perpustakaan Informatika</h2>
  </div>
  <div class="form-container">
    <h1>Registrasi Pengguna</h1>
    <form id="registerForm">
      <label for="username">Username</label>
      <input id="username" type="text" required placeholder="Masukkan Username" />

      <label for="password">Password</label>
      <input id="password" type="password" required placeholder="Masukkan Password" />

      <button type="submit">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await axios.post("https://perpus-syifa194naufal207-797713225706.us-central1.run.app", {
          username,
          password
        });
        alert(res.data.message);
        window.location.href = "login.html";
      } catch (err) {
        console.error(err);
        alert(err.response?.data?.message || "Registrasi gagal");
      }
    });
  </script>
</body>
</html>
